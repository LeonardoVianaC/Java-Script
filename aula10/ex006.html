<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <Style>
        body{
            
        }
        div#area{
            background-color: rgb(80, 99, 207);
            color: antiquewhite;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </Style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',saiu)
        function clicar(){
            a.innerText = 'clicou'  
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText =  'entrou'
        }
        function saiu(){
            a.innerText =  'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>

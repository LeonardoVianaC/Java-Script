<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background-color:bisque ;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Veículo<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)

        res.innerHTML = `<p>Sua Velocidade é de ${vel} Km/h</p>`
        if (vel > 80) {
            res.innerHTML+= ' <p>Você foi multado por exceder o limite de velocidade</p>'
        }
        res.innerHTML += 'Dirija sempre com cuidado'
        }
    </script>
</body>
</html>
